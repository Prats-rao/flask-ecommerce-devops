<!DOCTYPE html>
<html>
<head>
    <title>E-commerce</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}
                <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}">Add to cart</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('main.checkout') }}">Checkout</a>
</body>
</html>
